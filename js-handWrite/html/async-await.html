function* xxfn(m){
    var n = 12;
    var innerOne = yield n+m;
    console.log(`innerOne = ${innerOne}`)
    var innerTwo = yield n+m+m;
    console.log(`innerTwo = ${innerTwo}`)
    var innerThree = yield n*2;
    console.log(`innerThree = ${innerThree}`)
}

var gen = xxfn(4);

console.log( `outerOne = `+ JSON.stringify(gen.next()));
console.log(`outerTwo = `+ JSON.stringify(gen.next()));
console.log(`outerThree = `+ JSON.stringify(gen.next()));
