<script>
function add(first){
    let total = first;
    let innerFn  = function(){
        let args = [].slice.apply(arguments);
        total += args.reduce((one,two)=>{
            return one + two;
        });
        return innerFn;
    }
    innerFn.toString = ()=>{
        return total;
    }

    return innerFn;
}

console.log(add(1)(2)(3,4,5)(4)(5));

</script>
