<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.container01{
    display:flex;
    flex-direction: row;
    justify-content:stretch;
    height:600px;
    border:3px solid rgb(218, 249, 174);
}

.container01>div{
    border:1px solid rgb(83, 181, 255);
    width:100px;
    height:100px;
    margin:5px; 
}

.container01>div:nth-child(2){
    font-size:50px; 
}
    </style>
</head>
<body>
    <section class="container01">
        <div>1</div>
        <div>2</div>
        <div>3</div>

    </section>
</body>
